<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Nový uživatel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="btn-group" role="group" aria-label="Výběr kandidáta">
        <a href="/" class="btn btn-secondary">Domů</a>
        <a href="../users/get-all" class="btn btn-secondary">Uživatelé</a>
        <a href="../users/create-user" class="btn btn-secondary">Nový uživatel</a>
        <a href="../insurances/get-all" class="btn btn-secondary">Pojištění</a>
        <a href="../insurances/create-insurance" class="btn btn-secondary active" aria-current="page" aria-disabled="true">Nové pojištění</a>
    </div>
    <h1>Nové pojištění</h1>
    <form action="create-insurance" method="post">
        <label>
            Typ:
            <input type="text" id="firstName" name="firstName" value="" th:field="${insuranceDTO.type}">
        </label><br/>

        <label>
            Popis:
            <input type="text" id="lastName" name="lastName" value="" th:field="${insuranceDTO.description}"/>
        </label><br/>

        <label>
            Suma:
            <input type="text" id="street" name="street" value="" th:field="${insuranceDTO.amount}"/>
        </label><br/>

        <input type="submit" value="Submit"/> <input type="reset" value="Reset"/>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
