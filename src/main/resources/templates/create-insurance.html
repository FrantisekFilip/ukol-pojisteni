    <h1>Nové pojištění</h1>
    <form action="create-insurance" method="post">
        <div class="container mt-4">
            <div class="row mb-3">
                <label for="type" class="col-sm-2 col-form-label">Typ:</label>
                <div class="col-sm-10">
                    <input type="text" id="type" name="type" class="form-control" th:field="${insuranceDTO.type}">
                </div>
            </div>

            <div class="row mb-3">
                <label for="description" class="col-sm-2 col-form-label">Popis:</label>
                <div class="col-sm-10">
                    <input type="text" id="description" name="description" class="form-control" th:field="${insuranceDTO.description}">
                </div>
            </div>

            <div class="row mb-3">
                <label for="amount" class="col-sm-2 col-form-label">Suma:</label>
                <div class="col-sm-10">
                    <input type="text" id="amount" name="amount" class="form-control" th:field="${insuranceDTO.amount}">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Odeslat</button>
                    <button type="reset" class="btn btn-secondary">Obnovit</button>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
