<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="btn-group d-flex flex-column flex-sm-row" role="group" aria-label="Seznam uživatelů">
        <a href="/" class="btn btn-secondary">Domů</a>
        <a href="../users/get-all" class="btn btn-secondary active"  aria-current="page" aria-disabled="true">Uživatelé</a>
        <a href="../users/create-user" class="btn btn-secondary">Nový uživatel</a>
        <a href="../insurances/get-all" class="btn btn-secondary">Pojištění</a>
        <a href="../insurances/create-insurance" class="btn btn-secondary">Nové pojištění</a>
    </div>
    <h1>Uživatelé</h1>
    <ul class="list-group">
        <li class="list-group-item active" aria-current="true">Uživatelé</li>
        <li th:each="userDTO : ${userDTOS}" class="list-group-item list-group-item-action">
            <a th:href="@{get-user/{id}(id=${userDTO.id})}">
                <span th:text="${userDTO.firstName}"></span>
                <span th:text="${userDTO.lastName}"></span>
                <span th:text="${userDTO.addressDTO.street}"></span>
                <span th:text="${userDTO.addressDTO.city}"></span>
                <span th:text="${userDTO.addressDTO.postcode}"></span>
            </a>
        </li>
    </ul>
    <div class="btn-group" role="group">
        <a href="../users/create-user" class="btn btn-secondary">Nový</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
