<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Nový uživatel</title>
</head>
<body>
<h1>Nový uživatel</h1>
<form action="create-user" method="post">
    <label>
        Jméno:
        <input type="text" id="firstName" name="firstName" value="" th:field="${userDTO.firstName}">
    </label><br/>

    <label>
        Příjmení:
        <input type="text" id="lastName" name="lastName" value="" th:field="${userDTO.lastName}"/>
    </label><br/>

    <label>
        Ulice:
        <input type="text" id="street" name="street" value="" th:field="${userDTO.addressDTO.street}"/>
    </label><br/>

    <label>
        Město:
        <input type="text" id="city" name="city" value="" th:field="${userDTO.addressDTO.city}"/>
    </label><br/>

    <label>
        PSČ:
        <input type="text" id="postcode" name="postcode" value="" th:field="${userDTO.addressDTO.postcode}"/>
    </label><br/>

    <input type="submit" value="Submit"/> <input type="reset" value="Reset"/>
</form>

</body>
</html>
