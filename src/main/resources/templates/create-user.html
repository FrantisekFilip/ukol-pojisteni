    <h1>Nový uživatel</h1>
    <form action="create-user" method="post">
        <div class="container mt-4">
            <div class="row mb-3">
                <label for="firstName" class="col-sm-2 col-form-label">Jméno:</label>
                <div class="col-sm-10">
                    <input type="text" id="firstName" name="firstName" class="form-control" th:field="${userDTO.firstName}">
                </div>
            </div>

            <div class="row mb-3">
                <label for="lastName" class="col-sm-2 col-form-label">Příjmení:</label>
                <div class="col-sm-10">
                    <input type="text" id="lastName" name="lastName" class="form-control" th:field="${userDTO.lastName}">
                </div>
            </div>

            <div class="row mb-3">
                <label for="street" class="col-sm-2 col-form-label">Ulice:</label>
                <div class="col-sm-10">
                    <input type="text" id="street" name="street" class="form-control" th:field="${userDTO.addressDTO.street}">
                </div>
            </div>

            <div class="row mb-3">
                <label for="city" class="col-sm-2 col-form-label">Město:</label>
                <div class="col-sm-10">
                    <input type="text" id="city" name="city" class="form-control" th:field="${userDTO.addressDTO.city}">
                </div>
            </div>

            <div class="row mb-3">
                <label for="postcode" class="col-sm-2 col-form-label">PSČ:</label>
                <div class="col-sm-10">
                    <input type="text" id="postcode" name="postcode" class="form-control" th:field="${userDTO.addressDTO.postcode}">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Odeslat</button>
                    <button type="reset" class="btn btn-secondary">Obnovit</button>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
